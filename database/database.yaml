- name: Mysql
  hosts: mysql
  become: yes
  tasks: 
    - name: install Mysql server
      ansible.builtin.package:
        name: mysql-server
        state: present

    - name: start and enable service
      ansible.builtin.service:
        name: mysql
        state: started
        enabled: yes

    - name: id and password
      ansible.builtin.command: mysql_secure_installation --set-root-pass ExpenseApp@1
    